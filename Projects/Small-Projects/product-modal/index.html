<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme:{
                extend:{
                    boxShadow:{
                        solid: '0 6px 0 0 rgba(0, 0, 0, 1)',
                        semisolid: '0 6px 6px 0 rgba(0, 0, 0, 0.8)'
                    }
                }
            }
        }
    </script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex min-h-screen justify-center items-center bg-gradient-to-br from-pink-200 to-pink-500 py-12 px-3 md:px-0 md:py-0">
        <div class="flex flex-col space-y-8 md:flex-row md:space-x-6 md:space-y-0 p-6 md:p-12 bg-white rounded-2xl shadow-2xl">
            <img src="../../../assets/product-modal/images/sakuramiku.jpg" class="transform scale-75 hover:scale-[80%] md:scale-95 md:hover:scale-100 duration-300">
            <div class="flex flex-col items-center md:items-start space-y-10">
                <div class="flex flex-col items-center text-center md:text-start md:items-start space-y-3">
                    <p class="bg-black rounded-full text-[8pt] font-semibold text-white py-1 px-3">Free Shipping</p>
                    <p class="md:ml-1">Sakura Miku Plush - Sitting Version<br>SEGA Store</p>
                </div>
                <div class="flex flex-col w-full items-center md:items-start">
                    <p class="text-[8pt] line-through font-bold md:ml-1">$399</p>
                    <p class="text-4xl font-bold">$199</p>
                    <p class="text-[7pt] text-slate-500 mt-1">This offer is valid until the 6th of September or as long as stock lasts</p>
                    <div class="flex flex-col space-y-4 w-full">
                        <button class="text-white font-semibold bg-pink-600 w-full py-3 rounded-xl mt-4 shadow-solid shadow-pink-700 hover:bg-pink-700 hover:shadow-semisolid hover:shadow-pink-500 hover:tracking-widest duration-200">Buy now!</button>
                        <div class="group flex flex-row justify-start items-start space-x-2">
                            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                            <p class="text-xs -mt-0.5">10 pieces in stock</p>
                        </div>
                    </div>
                    <div class="flex flex-row items-center justify-evenly w-full space-x-2 mt-6">
                        <button class="group flex flex-row space-x-2 items-center bg-white border border-zinc-500 px-4 rounded-md hover:shadow-xl transform hover:-translate-y-1 duration-200 hover:invert">
                            <img src="../../../assets/product-modal/images/weight.png" class="scale-[30%] grayscale -mx-5 -my-2">
                            <p class="text-sm">Add to Cart</p>
                        </button>
                        <button class="group flex flex-row space-x-2 items-center bg-white border border-zinc-500 px-4 rounded-md hover:shadow-xl transform hover:-translate-y-1 duration-200 hover:invert">
                            <img src="../../../assets/product-modal/images/heart.png" class="scale-[30%] grayscale -mx-5 -my-2">
                            <p class=" text-sm">Add to Wishlist</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
