<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
</head>
<body>
    <div class="flex min-h-screen justify-center items-center bg-zinc-800">
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-10 my-10">
            <div class="group bg-zinc-600 rounded-2xl p-3 flex-col hover:bg-pink-500 duration-300">
                <div class="flex flex-col px-10 py-8 space-y-5 bg-zinc-800 rounded-t-xl items-center">
                    <div class="flex flex-col items-center">
                        <p class="text-white text-sm font-semibold">BASIC</p>
                        <p class="text-zinc-500 text-xs font-semibold group-hover:text-pink-400 duration-300">Cheapest Option</p>
                    </div>
                    <div class="flex flex-col space-y-4 items-center w-28">
                        <div class="flex flex-col space-y-1 items-center">
                            <p class="font-serif text-4xl text-white">200GB</p>
                            <p class="text-xs text-white font-sans">$1.99/month</p>
                        </div>
                        <button class="w-full bg-transparent border border-pink-600 rounded-lg py-2 text-white text-sm duration-200 hover:bg-pink-600">
                            Purchase
                        </button>
                    </div>
                </div>
                <div class="flex flex-col items-center bg-zinc-800 rounded-b-xl mt-0.5 py-6 space-y-1">
                    <p class="text-white text-xs font-medium">200 GB Storage</p>
                    <p class="text-white text-xs font-medium">+ Data Encryption System</p>
                    <p class="text-white text-xs font-medium">+ Anti-Malware Security</p>
                </div>
            </div>
            <div class="flex flex-row md:flex-col">
                <div class="bg-zinc-600 rounded-2xl p-3 flex-col hover:bg-pink-600 duration-300">
                    <div class="flex flex-col px-10 py-8 space-y-5 bg-zinc-800 rounded-t-xl items-center">
                        <div class="flex flex-col items-center">
                            <p class="text-white text-sm font-semibold">STANDARD</p>
                            <p class="text-pink-500 text-xs font-semibold">Best-Seller</p>
                        </div>
                        <div class="flex flex-col space-y-4 items-center w-28">
                            <div class="flex flex-col space-y-1 items-center">
                                <p class="font-serif text-4xl text-white">500GB</p>
                                <p class="text-xs text-white font-sans">$3.99/month</p>
                            </div>
                            <button class="w-full bg-transparent border border-pink-600 rounded-lg py-2 text-white text-sm duration-200 hover:bg-pink-600">
                                Purchase
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col items-center bg-zinc-800 rounded-b-xl mt-0.5 py-6 space-y-1">
                        <p class="text-white text-xs font-medium">500 GB Storage</p>
                        <p class="text-white text-xs font-medium">+ Up to 3 Members</p>
                        <p class="text-white text-xs font-medium">+ Password Manager</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-row md:flex-col">
                <div class="group bg-zinc-600 rounded-2xl p-3 flex-col hover:bg-pink-700 duration-300">
                    <div class="flex flex-col px-10 py-8 space-y-5 bg-zinc-800 rounded-t-xl items-center">
                        <div class="flex flex-col items-center">
                            <p class="text-white text-sm font-semibold">PREMIUM</p>
                            <p class="text-zinc-500 text-xs font-semibold group-hover:text-pink-500 duration-300">Complete</p>
                        </div>
                        <div class="flex flex-col space-y-4 items-center w-28">
                            <div class="flex flex-col space-y-1 items-center">
                                <p class="font-serif text-4xl text-white">2TB</p>
                                <p class="text-xs text-white font-sans">$14.99/month</p>
                            </div>
                            <button class="w-full bg-transparent border border-pink-600 rounded-lg py-2 text-white text-sm duration-200 hover:bg-pink-600">
                                Purchase
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col items-center bg-zinc-800 rounded-b-xl mt-0.5 py-6 space-y-1">
                        <p class="text-white text-xs font-medium">2TB Storage</p>
                        <p class="text-white text-xs font-medium">+ Up to 5 Members</p>
                        <p class="text-white text-xs font-medium">+ Auto-Upload</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
