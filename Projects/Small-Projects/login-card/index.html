<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    scale: {
                        '30': '0.30',
                    }
                }
            }
        }
    </script>
    <title>Login Card</title>
</head>
<body>
    <div class="flex min-h-screen justify-center items-center bg-gradient-to-br from-fuchsia-500 to-cyan-400 py-12 px-3 md:px-0 md:py-0">
        <div class="flex flex-row bg-white rounded-lg m-10 justify-evenly">
            <div class="flex flex-col px-6 py-24 md:p-10 items-center md:items-start w-96 space-y-2">
                <p class="text-2xl font-extrabold drop-shadow-md">Log In</p>
                <p class="text-sm font-thin text-gray-600 text-center md:text-start">Log in to your account to have access to C# and .NET guides and articles</p>
                <div class="mt-4 py-3 flex flex-col space-y-5 items-center md:items-start w-full">
                    <input type="text" placeholder="E-mail Address or Username" class="focus:outline-none focus:border-t-2 focus:drop-shadow-md border-b-2 border-gray-300 duration-200 w-full p-2">
                    <input type="text" placeholder="Password" class="focus:outline-none focus:border-t-2 focus:drop-shadow-md border-b-2 border-gray-300 duration-200 w-full p-2">
                    <div class="flex flex-col space-y-3 gap-3 md:gap-0 md:space-y-0 md:flex-row md:justify-between w-full items-center h-full md:h-auto">
                        <button class="bg-transparent border-none text-cyan-600 text-xs hover:text-cyan-400 hover:underline duration-200 order-2 md:order-1">Forgot your Password?</button>
                        <button class="order-1 md:order-2 group flex flex-row space-x-2 items-center bg-fuchsia-600 text-white p-2 rounded-md hover:bg-fuchsia-400 hover:shadow-md hover:shadow-fuchsia-900 duration-200 justify-center md:w-auto w-1/2">
                            <p class="group-hover:invert duration-200">Submit</p>
                            <svg class="group-hover:invert duration-200" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/> <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/> </svg> 
                        </button>
                    </div>
                    <div class="w-full h-full grid grid-cols-2 grid-rows-2 gap-y-0 gap-x-2">
                        <div class="col-span-2 text-sm text-center p-2 text-gray-500 border-b-2 border-gray-300 h-10">Or log-in with</div>
                        <div><Button class="group flex flex-row hover:bg-gray-600 justify-center items-center bg-white border border-gray-300 h-[80%] rounded-md p-3 w-full duration-200 hover:shadow-md hover:shadow-gray-700 hover:border-gray-700">
                            <img src="../../../assets/login-modal/images/google.png" class="scale-30 -m-4">
                            <p class="group-hover:invert duration-200">Google</p>
                        </Button></div>
                        <div><Button class="group flex flex-row hover:bg-gray-600 justify-center items-center bg-white border border-gray-300 h-[80%] rounded-md p-3 w-full duration-200 hover:shadow-md hover:shadow-gray-700 hover:border-gray-700">
                            <img src="../../../assets/login-modal/images/facebook.png" class="scale-30 -m-4">
                            <p class="group-hover:invert duration-200">Facebook</p>
                        </Button></div>
                    </div>
                </div>
            </div>
            <img src="../../../assets/login-modal/images/image.jpg" class="rounded-lg rounded-l collapse md:visible">
        </div>
    </div>
</body>
</html>
