<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <div class="flex min-h-screen justify-center items-center bg-violet-600">
        <div class="bg-violet-800 p-2 mx-6 rounded-xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="../../../assets/email-subscribe/images/image.jpg" class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200">
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get diet and fitness tips in your inbox
                    </h2>
                    <p class="max-w-xs m-y-4 text-xs text-white leading-5 tracking-wide text-center md:text-left">
                        Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="email" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-violet-900 border border-violet-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none rounded-lg">
                        <button class="px-5 py-3 text-xs rounded-lg text-zinc-800 bg-lime-500 hover:bg-lime-700 duration-300 hover:text-white">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
